<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Google Map - Custom icon</title>
<style>
html, body {
	height: 100%;
	margin: 0;
	padding: 0;
}
#map {
	height: 100%;
}
</style>
</head>
<body>
<div id="map"></div>
<script type="text/javascript">
var map;
var markers = [];
function initMap() {
	map = new google.maps.Map(document.getElementById('map'), {
		center: {lat: -33.8688, lng: 151.2195},
		zoom: 13
	});
	map.addListener('click', function(event) {
		//var myLatlng = new google.maps.LatLng(-25.363882,131.044922);
		addMarker(event.latLng,'shoober_mapicon.png');
	});
	var myLatlng = new google.maps.LatLng(-33.8688,151.2195);
	addMarker(myLatlng,'shoober_mapicon.png');
}
function addMarker(location,icon) {
	
	var base = 'http://localhost/work/test/map/';
	marker = new google.maps.Marker({
		position: location,
		map: map,
		icon:base+icon,
		nimation: google.maps.Animation.DROP,
		title:'Hello !',
		label:'Its a label',
		description:'Description',
	});
	markers.push(marker);
}
</script>
<script src="https://maps.googleapis.com/maps/api/js?signed_in=true&callback=initMap" async defer></script>
</body>
</html>
