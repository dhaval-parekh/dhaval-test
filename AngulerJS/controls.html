<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>DOM Controller | Anguler Js</title>
<!--<script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>-->
<script type="text/javascript" src="js/angular.min.js"></script>
</head>
<body>
<div ng-app="">
	<div>
		<h3>ng-disabled Directory</h3>
		<button ng-disabled="switch">Button</button>
		<input type="checkbox" 	ng-model="switch">
	</div>
	<div>
		<h3>ng-show Directory</h3>
		<p ng-show="cbxShow">hey ! I am Visiable</p>
		<p ng-show="!cbxShow">Click me</p>
		<input type="checkbox" ng-model="cbxShow" >
 	</div>
</div>
</body>
</html>
