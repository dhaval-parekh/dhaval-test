<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>Hello World in Backbone.js</title>
	</head>
	<body>
		<!-- ========= -->
		<!-- Your HTML -->
		<!-- ========= -->
		<div id="container">Loading...</div>
		<!-- ========= -->
		<!-- Libraries -->
		<!-- ========= -->
		<script src="js/jquery.js" type="text/javascript"></script>
		<script src="js/underscore.js" type="text/javascript"></script>
		<script src="js/backbone.js" type="text/javascript"></script>
		<script src="js/backbone.localStorage-min.js" type="text/javascript"></script>  

		<!-- =============== -->
		<!-- Javascript code -->
		<!-- =============== -->
		<script type="text/javascript">
			// your JS code goes here
			var AppView = Backbone.View.extend({
				// el - stands for element. Every view has a element associate in with HTML
				//      content will be rendered.
				el: '#container',
				template: _.template('<h3>Hello <%= who %> !</h3>'),
				// It's the first function called when this view it's instantiated.
				//	like __construct() in PHP
				initialize: function () {
					console.log('init');
					this.render();
				},
				render: function () {
					console.log('render');
					//this.$el.html('Hello world');
					this.$el.html(this.template({who: 'Dhaval'}));
				}
			});
			var appView = new AppView();


			var onClickLike = function (){
				console.log( 'on Click Product Like' );
			}
			_.bind('product:like',onClickLike);

		</script>

	</body>
</html>
